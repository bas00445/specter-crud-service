<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .jumbotron {
      position: absolute;
      top: 50%;
      left:50%;
      transform: translate(-50%,-50%);
      border: 1px dashed deeppink;
    }
    .title{
      padding-top: 21px;
    }
    .butpad{
      margin-top: 8px;
    }
    </style>
  </head>
  <body>
    <div class="title">
      <div class="row">
        <div class="col-md-2">
          <h1>Harddisk</h1>
        </div>
        <div class="col-md-3">
          <div class="butpad">
            <a href="/addhard" class="btn btn-success" role="button" aria-pressed="true">Add Component</a>
          </div>
        </div>
      </div>
    </div> 
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Technology</th>
          <th>Price</th>
          <th>Capacity</th>
          <th>RW_Speed</th>
          <th>CartURL</th>
          <th>ImgURL</th>
          <th>Brand</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for item in names.data %}
        <tr>
        <form action="/pushdata2" method="POST">
          <!-- <input type="hidden" name="title" class="form-control" value={{item.Title}} id="exampleFormControlInput1"> -->
              <input type="hidden" name="title" class="form-control" id="exampleFormControlInput1" value=
               "{{item.Title}}">          
               <td class="c1">{{item.Title}}</td>
               <td class="c2"><input type="text" name="technology" class="form-control" id="exampleFormControlInput1" placeholder={{item.Technology}}></td>
             <td class="c3"><input type="text" name="price" class="form-control" id="exampleFormControlInput2" placeholder={{item.Price}}></td>
             <td class="c4"><input type="text" name="capacity" class="form-control" id="exampleFormControlInput2" placeholder={{item.Capacity}}></td>
             <td class="c5"><input type="text" name="rwspeed" class="form-control" id="exampleFormControlInput2" placeholder={{item.RW_Speed}}></td>
             <td class="c6"><input type="text" name="cart" class="form-control" id="exampleFormControlInput2" placeholder={{item.CartURL}}></td>
             <td class="c7"><input type="text" name="image" class="form-control" id="exampleFormControlInput2" placeholder={{item.ImgURL}}></td>
             <td class="c9"><input type="text" name="brand" class="form-control" id="exampleFormControlInput2" placeholder={{item.Brand}}></td>
              <td class="c8"><button type="submit" class="btn btn-primary mb-2">Confirm identity</button></td>
        </form>
        <form action="/deletehard" method="POST">
        <input type="hidden" name="delete_title" class="form-control" id="exampleInputEmail15" value=
               "{{item.Title}}">      
        <td class="c9"><button type="submit" class="btn btn-danger">Delete</button></td>
      </form>
      </tr>

        {% endfor %}
        
      </tbody>
    </table>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
