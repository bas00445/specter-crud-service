<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Powersupply Form</title>
    <style>
        .jumbotron {
                position: absolute;
                top: 50%;
                left:50%;
                transform: translate(-50%,-50%);
                border: 1px dashed deeppink;
              }
    </style>
</head>
    <body>
        <div class="container">
            <form action="/addpowersubmit" method="POST">
                <h1>Power Supply Form</h1>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" name="title" class="form-control" id="Title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="Brand">Brand</label>
                    <input type="text" name="brand" class="form-control" id="Brand" placeholder="Brand">
                </div>
                <div class="form-group">
                    <label for="Max_Power">Max_Power</label>
                    <input type="text" name="maxpower" class="form-control" id="Max_Power" placeholder="Max_Power">
                </div>
                <div class="form-group">
                    <label for="Standard">Standard</label>
                    <input type="text" name="standard" class="form-control" id="Standard" placeholder="Standard">
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" name="price" class="form-control" id="Price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="CartURL">CartURL</label>
                    <input type="text" name="cart" class="form-control" id="CartURL" placeholder="CartURL">
                </div>
                <div class="form-group">
                    <label for="ImgURL">ImgURL</label>
                    <input type="text" name="image" class="form-control" id="ImgURL" placeholder="ImgURL">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
